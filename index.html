<!DOCTYPE html>
<html lang="ja" ng-app="2DMaker">
<head>
	<meta charset="UTF-8">
	<title>2D Arrays Maker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="mdn.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>

	<div ng-controller="plotCtrl" ng-init="array = []">
		<input type="number" ng-model="addValue">
		<button ng-click="addValue = -addValue">x(-1)</button>
		<button ng-click="addTop()">top</button>
		<button ng-click="addBottom()">bottom</button>
		<button ng-click="addLeft();">left</button>
		<button ng-click="addRight();">right</button><br>
		width:<input type='number' ng-model='inputW' min='1'>
		height:<input type='number' ng-model='inputH' min='1'>
		<button ng-click='resetSize()'>change the size</button><br>
		<button ng-click="clear()">clear</button><br>
		Filled: <input type='text' ng-model='filledExpr'>
		Empty : <input type='text' ng-model='emptyExpr'><br>


		2D Array: <br>
		<textarea onclick='this.select()'>{{arrayString()}}</textarea>
		Arrat Shape:
		<select ng-model="bracket">
			<option value="{">{ }</option>
			<option value="[">[ ]</option>
			<option value="(">( )</option>
			<option value="c(">c( )</option>
			<option value="Array(">Array( )</option>
			<option value="List(">List( )</option>
			<option value="Seq(">Seq( )</option>
		</select>
		Separator:
		<select ng-model="separator">
			<option value=",">comma(,)</option>
			<option value=" ">space( )</option>
		</select>
		<br>
		{{overH}}, {{overW}}
		<table>
			<tr>
				<td>
				<td ng-repeat='c in table[0]' class='number' ng-class='{highlight: $index == overW}'>{{$index}}</td>
			</tr>
			<tr ng-repeat='row in table'>
				<td class='number' ng-class='{highlight: $index == overH}'>{{$index}}</td>
				<td ng-attr-title="{{$parent.$index}}, {{$index}}" ng-repeat="cell in row" ng-click="plot($parent.$index, $index)" ng-class="{highlight: cell.highlight, ploted: cell.content == 1, notploted: cell.content == 0, over: $parent.$index == overH && $index == overW}" ng-mouseover="highlight($parent.$index, $index)">
				</td>
			</tr>
		</table>


	</div>


</body>
</html>
